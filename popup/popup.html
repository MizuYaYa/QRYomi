<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>QRYomi</title>
        <link rel="icon" href="../images/QRYomi_icons/QRYomi_icon.svg">
        <link rel="stylesheet" href="popup.css">
    </head>
    <body style="width: 304px;">
        <main>
            <div class="cam_video">
                <canvas id="canvas"></canvas>
                <button class="btn" id="scan_restart_btn">カメラリスタート</button>
            </div>
            <div class="content_box">
                <p id="scan_content"> </p>
                <hr>
                <div class="status_container">
                    <p id="cam_status">カメラにアクセス中・・・</p>
                    <div class="copy tooltip">
                        <button id="copy_btn"><img src="../images/content_copy_FILL0_wght300_GRAD0_opsz20.svg" alt="copy_btn"></button>
                        <span class="tooltip_desc" id="copy_tooltip">QRコードの内容をコピー</span>
                    </div>
                </div>
            </div>
            <a class="link_btn btn" id="link_btn" target="_blank" rel=“noreferrer”>リンクにアクセスする</a>
        </main>
        <script src="popup.js"></script>
        <script src="../jsQR.js"></script>
    </body>
</html>
