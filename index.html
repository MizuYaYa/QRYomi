<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>QRYomi</title>
        <link rel="icon" href="./QRYomi_icon_new.png">
        <link rel="stylesheet" href="./popup.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
    </head>
    <body style="width: 304px; margin-top: 0;">
        <header>
            <div class="header">
                <span class="material-symbols-outlined">settings</span>
            </div>
            <div class="tab_bar">

            </div>
        </header>
        <div class="main">
            <div class="cam_video">
                <canvas id="canvas"></canvas>
                <button class="btn" id="scan_restart_btn">カメラリスタート</button>
            </div>
            <div class="content_box">
                <p id="scan_content">QRコードを読み込ませてください</p>
                <div class="status_container">
                    <p id="cam_status">カメラにアクセス中・・・</p>
                    <div class="copy">
                        <p id="copy_text"></p>
                        <button id="copy_btn"><span class="material-symbols-outlined">content_copy</span></button>
                    </div>
                </div>
            </div>
            <a class="link_btn btn" id="link_btn" target="_blank" rel=“noreferrer”>リンクにアクセスする</a>
        </div>
        <script src="./main.js"></script>
        <script src="./jsQR.js"></script>
    </body>
</html>
